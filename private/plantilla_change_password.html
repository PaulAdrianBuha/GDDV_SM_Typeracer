<!DOCTYPE html>
<html lang="ca" color-mode="user">

<head>
    <!-- dades tècniques de la pàgina -->
    <meta charset="utf-8">
    <title>{SITE_NAME} :: Recuperació de compte - Canviar Contrasenya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- per a dispositius mòbils -->
    <meta name="author" content="Roger Roca i Paul Buha">
    <!-- estètica de la pàgina -->
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="mvp.css">
    <link rel="stylesheet" href="el_meu.css">
    <!-- per afegir interactivitat a la pàgina -->
    <script defer src="el_meu.js"></script>
</head>

<body>
    <!-- contingut visible de la pàgina -->
    <main>
        <header>
            <h1><a href="/">{SITE_NAME}</a></h1>
            <div>Introdueix la teva nova contrasenya.</div>
        </header>
        <section>
            <form method="POST" action="/">
                <header>
                    <h2>Canvia la teva contrasenya</h2>
                </header>
                <html>
                <input type="hidden" name="user_email" value="{USER_EMAIL}"/>
                <input type="hidden" name="user_verification_code" value="{USER_VERIFICATION_CODE}"/>
                <label for="recover_password">Nova contrasenya</label>
                <input id="recover_password" type="password" name="user_recover_password" minlength="8"/>
                <label for="repeat_password">Repetir contrasenya</label>
                <input id="repeat_password" type="password" name="user_repeat_password" minlength="8"/>
                <input type="submit" name="changePasswordConfirm" value="Canviar la contrasenya" />
            </form>
        </section>
    </main>
</body>

</html>
