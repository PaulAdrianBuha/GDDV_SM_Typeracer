<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <title>Joc Multijugador de Tocar el Cercle</title>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="el_meu.css">
</head>

<body>
    <h1 id="estat">Connectant al joc...</h1>
    <div id="joc">
        <div id="progressDiv">
            <h2 class="progressLabel">TÃº</h2>
            <h2 class="progressLabel">Rival</h2>
            <img id="tuPfp" class="pfp" src="tu.png" alt="tu_pfp">
            <img id="rivalPfp" class="pfp" src="rival.png" alt="rival_pfp">
            <progress id="progressPlayer" value="0"></progress>
            <progress id="progressOtherPlayer" value="0"></progress>

        <div id="areaDeJoc">

                <span id="textTypedRight" class="textTypedSpan"></span>
                <span id="textTypedWrong" class="textTypedSpan"></span>
                <span id="textLeft" class="textTypedSpan"></span>
            </p> 
            <input type="text" name="input" id="input"/>
        </div>
    </div>

    <script src="el_meu.js" defer></script>
</body>

</html>
